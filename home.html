<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TabCalc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="icon" href="https://i.imgur.com/uWi5f4h.png">
  </head>
  <body>

    <section class="hero is-white is-bold is-fullheight">
	  <!-- Hero head: will stick at the top -->
	  <div class="hero-head">
	    <nav class="navbar">
	      <div class="container">
	        <div class="navbar-brand">
	          <a href="https://tabcalc.netlify.com/" class="navbar-item"><img src="https://i.imgur.com/sP3VpgX.png"> </a>
	          <a href="https://github.com/sharatsachin/tabcalc" class="navbar-item"><img src="https://i.imgur.com/MbNcfnk.png"> </a>
	        </div>
	      </div>
	    </nav>
	  </div>

	  <!-- Hero content: will be in the middle -->
	  <div class="hero-body">
	    <div class="container has-text-centered">
		      <h2 class="subtitle"> Perform Excel-like calculations online, without any setup! </h2>

				<div class="select is-danger is-rounded">
					  <select id="col-select">
					    <option>Columns</option>
					    <option>1</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					    <option>5</option>
					    <option>6</option>
					    <option>7</option>
					    <option>8</option>
					    <option>9</option>
					    <option>10</option>
					  </select>
				</div>

				<div class="select is-danger is-rounded">
				  <select id="row-select">
				    <option>Rows</option>
				    <option>1</option>
				    <option>2</option>
				    <option>3</option>
				    <option>4</option>
				    <option>5</option>
				    <option>6</option>
				    <option>7</option>
				    <option>8</option>
				    <option>9</option>
				    <option>10</option>
				    <option>15</option>
				    <option>20</option>
				  </select>
				</div>

				<input id="updtable" class="button is-danger" type="submit" value="Generate">

				<div class="section">
					<div class="table-container is-danger is-rounded">
					  <table id="data-table" class="table is-striped is-hoverable is-bordered">
					  </table>
					</div>
				</div>
	    </div>
	  </div>

	  <!-- Hero footer: will stick at the bottom -->
	  <div class="hero-foot">
	    <nav class="tabs">
	      <div class="container has-text-centered">
	        <ul>
	          <li><a href="https://github.com/sharatsachin"><img class="foot-img" src="https://i.imgur.com/QzdvUAF.png" height="12"> </a></li>
	          <li><a href="https://bulma.io"><img class="foot-img" src="https://i.imgur.com/EhHyRR7.png" height="12"> </a></li>
	          <li><a href="https://mathjs.org/"><img class="foot-img" src="https://i.imgur.com/Ap3S3Ij.png" height="12"> </a></li>
	        </ul>
	      </div>
	    </nav>
	  </div>
	</section>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@6.6.2/dist/math.min.js"></script>
  <script src="js/script.js"></script>
</html>
